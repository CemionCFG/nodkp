<html>
  <body>
    <p id='all-raids'></p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var el = document.getElementById('all-raids');
      socket.on('display-raid', function(raids) {
        el.innerHTML = JSON.stringify(raids);
      });
    </script>
  </body>
</html>
